<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/style.css">
     
</head>
<body>
    <section id="contact">
        <div class="h-primary1 center">Contact Us</div>
        <div id="contact-box">
            <form action="">
                <div class="form-group">
                    <label for="name">Name: </label>
                    <input type="text" name="name" id="name" placeholder="Enter your Name">
                </div>
                <div class="form-group">
                    <label for="name">Email: </label>
                    <input type="email" name="email" id="email" placeholder="Enter your Name">
                </div>
                <div class="form-group">
                    <label for="name">Contact Number: </label>
                    <input type="Phone" name="number" id="number" placeholder="Enter your Contact Number">
                </div>
                <div class="form-group">
                    <label for="name">Message: </label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <button class="btn1">
                        submit
                    </button>
                </div>
            </form>
        </div>
      
    </section>
    <div class="icons">
        <a class="logos" id="icon0" href="https://instagram.com"><i class="fa-brands fa-instagram"></i></a>
        <a class="logos" id="icon1" href="https://twitter.com"><i class="fa-brands fa-twitter"></i></a>
        <a class="logos" id="icon2" href="https://facebook.com"><i class="fa-brands fa-facebook"></i></a>
        <a class="logos" id="icon3" href="https://youtube.com"><i class="fa-brands fa-youtube"></i></a>
        
    </div>
</body>
</html>
